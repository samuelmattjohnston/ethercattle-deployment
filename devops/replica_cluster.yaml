          - KeyName
          - RemoteRPCURL
      - Label:
          default: Cluster
        Parameters:
          - KafkaTopic
          - NetworkId
          - S3GethBucketName
          - ECGethVersion
          - SnapshotId
      - Label:
          default: Master
        Parameters:
          - MasterSize
          - MasterCount
          - MasterOnDemandPercentage
          - MasterExtraFlags
          - DiskSize
          - MasterMemoryThresholdLong
          - MasterMemoryThresholdHigh
      - Label:
          default: Replica
        Parameters:
          - ReplicaSize
          - ReplicaImageAMI
          - ReplicaServeHTTP
          - ReplicaServeGraphQL
          - ReplicaServeWebsockets
          - ReplicaExtraFlags
          - ReplicaDiskType
          - ReplicaTargetCapacity
          - ReplicaOnDemandPercentage
